<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VoiceInfo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="light-mode">
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="/images/blog9.jpg" alt="Blog Logo">
            <h1>VoiceInfo</h1>
        </div>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <!-- Categories -->
            <div class="categories">
                <a href="/index.html">Home</a>
                <a href="#">Technology</a>
                <a href="#">Health</a>
                <a href="#">Lifestyle</a>
                <a href="#">Education</a>
                <a href="#">Business</a>
            </div>

            <!-- Theme and Auth Buttons -->
            <div class="theme-and-auth">
                <button class="desktop-mode-toggle">ðŸŒ™</button>
                <div class="dropdown">
                    <a href="login.html">Login <span>&#9662;</span></a>
                   
                </div>
            </div>
        </nav>

        <!-- Mobile Header Buttons -->
        <div class="mobile-header-buttons">
            <button class="mobile-mode-toggle">ðŸŒ™</button>
            <button class="menu-toggle">â˜°</button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <nav>
            <a href="/index.html">Home</a>
            <a href="#">Technology</a>
            <a href="#">Health</a>
            <a href="#">Lifestyle</a>
            <a href="#">Education</a>
            <a href="#">Business</a>   
            <a href="login.html">Login <span>&#9662;</span></a>
           
        </nav>
    </div>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form class="login-form" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                
                <!-- Submit Button -->
                <button type="submit" class="login-button">Login</button>

                <!-- Sign Up Link -->
                <p class="sign-up-link">Don't have an account? <a href="signUp.html">Sign Up</a></p>
            </form>
        </div>
        <!-- Loading Overlay -->
        <div id="loginLoadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
        
        <!-- Login Success Overlay -->
        <div id="loginSuccessOverlay" class="success-overlay">
            <div class="success-checkmark">&#10004;</div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="copyright">&copy; 2023 VoiceInfo. All rights reserved.</p>
        </div>
    </footer>

    <script src="/javascriptFile/navbar.js"></script>
    <script src="/javascriptFile/lightMode.js"></script>
    <script src="/javascriptFile/SignIn.js"></script>
 
</body>
</html>
