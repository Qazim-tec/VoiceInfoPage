<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VoiceInfo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="light-mode">
    <!-- Header -->
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('afterbegin', data);
    
                // Load scripts AFTER the header is inserted
                loadNavbarScripts();
                loadLightModeScripts();
            });
    
        function loadNavbarScripts() {
            const script = document.createElement('script');
            script.src = '/javascriptFile/navbar.js';
            document.body.appendChild(script);
        }
    
        function loadLightModeScripts() {
            const script = document.createElement('script');
            script.src = '/javascriptFile/lightMode.js';
            script.onload = applyStoredTheme; // Ensure the theme is applied once script loads
            document.body.appendChild(script);
        }
    
        // Apply theme after header is loaded
        function applyStoredTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form class="login-form" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                
                <!-- Submit Button -->
                <button type="submit" class="login-button">Login</button>

                <!-- Sign Up Link -->
                <p class="sign-up-link">Don't have an account? <a href="signUp.html">Sign Up</a></p>
            </form>
        </div>
        <!-- Loading Overlay -->
        <div id="loginLoadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
        
        <!-- Login Success Overlay -->
        <div id="loginSuccessOverlay" class="success-overlay">
            <div class="success-checkmark">&#10004;</div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p class="copyright">&copy; 2023 VoiceInfo. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="/javascriptFile/navbar.js"></script>
    <script src="/javascriptFile/lightMode.js"></script>
    <script src="/javascriptFile/SignIn.js"></script>
    
    
    
 
</body>
</html>
